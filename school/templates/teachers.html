<div class="tab-pane" id="teachers">
    <div class="alert alert-info" data-bind="visible: teachersView.numberOfTeachers() == 0">No teachers created! Get started by creating a teacher.</div>        
    <hr/>
              
    <div class="row-fluid">
        <div class="span2">
            <ul class="nav nav-list">
            <li class="nav-header"><i class="icon-group"></i> Teachers (<span data-bind="text: teachersView.numberOfTeachers()"></span>)</li>
            <li data-bind="click: teachersView.enableCreate"><a href="#">New <i class="icon-plus"></i></a></li>
            <!-- ko foreach: window.teachers -->
            <li><a data-bind="text: fullName" href="#"></a></li>
            <!-- /ko -->
            </ul>
        </div>
        <div data-bind="visible: teachersView.shouldShowCreate" class="span10">
            <form class="form-horizontal">
                <fieldset>
                    <legend>Create a teacher</legend>
                <div class="control-group">
                  <label class="control-label" for="class-input">Teacher</label>
                  <div class="controls">
                    <input data-bind="value: createTeacherForm.teacherName" type="text" class="input-xlarge" id="class-input">
                    <p class="help-block">Enter the teachers name</p>
                  </div>
                </div>
                <div class="form-actions">
                <button data-bind="click: createTeacherForm.save" type="submit" class="btn btn-primary">Save changes</button>
                <button data-bind="click: createTeacherForm.reset" class="btn">Clear</button>
                </div>
                </fieldset>
        
            </form>
        </div>     
    </div>       
        
</div>
