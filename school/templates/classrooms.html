
<div class="tab-pane active" id="classrooms">

        <div class="alert alert-info" data-bind="visible: classroomsView.numberOfClassrooms() == 0">No classrooms created! Get started by creating a brand new classroom.</div> 
        
    <div class="row-fluid">
        <div class="span2">
            <ul class="nav nav-list well">
            <li class="nav-header"><i class="icon-group"></i> Classrooms (<span data-bind="text: classroomsView.numberOfClassrooms()"></span>)</li>
            <li data-bind="click: classroomsView.enableCreate"><a href="#">New <i class="icon-plus"></i></a></li>
            <!-- ko foreach: window.classrooms -->
            <li><a data-bind="text: classroomName, click: app.classroomsView.enableClass" href="#"></a></li>
            <!-- /ko -->
            </ul>
            <div data-bind="visible: classroomsView.studentsInClass().length != 0">         
                <ul class="nav nav-list well">
                <li class="nav-header">Students</li>    
                <!--ko foreach: classroomsView.studentsInClass --><li><a data-bind="text: fullName, click: app.studentsView.enableStudent" href="#"></a></li><!-- /ko -->
                </ul>
            </div>
            <div data-bind="visible: classroomsView.teachersInClass().length != 0">         
                <ul class="nav nav-list well">
                <li class="nav-header">Teachers</li>    
                <!--ko foreach: classroomsView.teachersInClass --><li><a data-bind="text: fullName, click: app.teachersView.enableTeacher" href="#"></a></li><!-- /ko -->
                </ul>
            </div>
        </div>            
        <div data-bind="visible: classroomsView.shouldShowCreate" class="span10">
            <form class="form-horizontal">
                <fieldset>
                    <legend>Create a classroom</legend>
                <div class="control-group">
                  <label class="control-label" for="class-input">Classroom</label>
                  <div class="controls">
                    <input data-bind="value: classroomsView.classroomName" type="text" class="input-xlarge" id="class-input">
                    <p class="help-block">Enter a unique classroom identifier</p>
                  </div>
                </div>
                <div class="form-actions">
                <button data-bind="click: classroomsView.save" type="submit" class="btn btn-primary">Save changes</button>
                <button data-bind="click: classroomsView.reset" class="btn">Clear</button>
                </div>
                </fieldset>
        
            </form>
        </div>            
        <div data-bind="visible: classroomsView.shouldShowClass" class="span10">
            <form class="form-horizontal">
                <fieldset>
                    <legend>Edit classroom</legend>
                <div class="control-group">
                  <label class="control-label" for="class-input">Classroom</label>
                  <div class="controls">
                    <input data-bind="value: app.classroomsView.editClassroomForm.classroomName" type="text" class="input-xlarge" id="class-input">
                    <p class="help-block">Enter a unique classroom identifier</p>
                  </div>
                </div>
                <div class="form-actions">
                <button data-bind="click: classroomsView.saveEdit" type="submit" class="btn btn-primary">Save changes</button>
                <button data-bind="click: classroomsView.enableCreate" class="btn">Cancel</button>
                </div>
                </fieldset>
        
            </form>        
        </div>            
    
    </div>
</div>
